<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llenado de sección</title>
    <div th:replace="base/general :: hojas_de_estilo"></div>
</head>

<body>
    <!-- Barra_de_navegación -->
    <div th:replace="base/general :: navbar(~{ :: .elementos})">
        <ul class="navbar-nav mr-auto elementos">           
        </ul>
    </div>
    <!-- Contenido_de_la_página -->
    <div class="container">

    <!-- Ruta del contendio -->
    <ol th:replace="base/general :: ruta_contenido(
      ruta=~{ :: .ruta}, ruta2=~{ :: .ruta2})">
        <!-- Ruta de la página -->              
    	<div class="ruta">
            <a th:href="@{/encuestador/llenado}">Secciones</a>
        </div>
		<div class="ruta2">Preguntas</div>	
    </ol>

        <!-- Título de la pantalla -->
        <div th:replace="base/general :: titulo_pantalla(titulo=~{ :: .titulo}, btnPrincipal=~{ :: .btnPrincipal}, subTit=~{ :: .subTit})">
            <h2 class="titulo">Sección Salud</h2>
			<h5 class="subTit"></h5>
            <a
				th:href="@{/encuestador/llenado}"
				class="btn btn-dark btn-sm btnPrincipal"
			><i class="far fa-save"></i>    Guardar respuestas</a>
            <!-- <h5 class="subTit">Grupo:04</h5> -->
            <!-- <button class="btn btn-primary btnPrincipal"><i class="fas fa-plus"></i> Botón Principal</button>   -->
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Preguntas</h5>
                    </div>
                    <div class="card-body">
                        <div class="row-mb-2">
                            <div class="col-md-12-mb-2">
                                <label for="pregunta"> 1. Pregunta de selección múltiple: </label>
                                <div class="radio">
                                    <label><input type="radio" name="optradio"> Option 1</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio"> Option 2</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio"> Option 3</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="pregunta2"> 2. Pregunta de selección múltiple: </label>
                                <div class="radio">
                                    <label><input type="radio" name="optradio1"> Option 1</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio1"> Option 2</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio1"> Option 3</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="optradio1"> Option 4</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="pregunta3"> 3. Pregunta de múltiples respuestas: </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" >
                                    <label class="form-check-label" for="defaultCheck1">
                                        Opción 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                        Opción 2
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="pregunta4"> 4. Pregunta de múltiples respuestas:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck11" >
                                    <label class="form-check-label" for="defaultCheck11">
                                        Opción 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck22">
                                    <label class="form-check-label" for="defaultCheck22">
                                        Opción 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck33" >
                                    <label class="form-check-label" for="defaultCheck33">
                                        Opción 3
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck44" >
                                    <label class="form-check-label" for="defaultCheck44">
                                        Opción 4
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row-mb-2">
                            <div class="row-mb-2">
                                <label for="pregunta2"> 5. Pregunta de respuesta corta: </label>
                                <input type="text" class="form-control" placeholder="Respuesta" >
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                             <div class="col-md-4 float-left">
                                <div class="float-left">
                                    <a th:href="@{/encuestador/llenado}" class="btn btn-dark" data-toggle="tooltip" data-placement="bottom">Finalizar sección</a>
                                </div>
                            </div>
                            <div class="col-md-8 float-rigth">
                                <ul class="pagination justify-content-end ">
                                    <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                                </ul>
                            </div>                           
                        </div>
                    </div>
                </div>
            </div>           
        </div>
    </div>
    
 
    <div class="modal fade" id="visita" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Programar visita</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Seleccione una fecha:</label>
                            <input type="date" class="form-control" id="recipient-name" >
                        </div>                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-dark">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
   <!-- Scripts generales -->
  <div th:replace="base/general :: scripts"></div>
</body>

</html>
