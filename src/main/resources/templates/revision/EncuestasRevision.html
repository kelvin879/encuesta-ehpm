<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Revisión</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Hojas de estilo generales -->
    <div th:replace="base/general :: hojas_de_estilo"></div>
  </head>
  <body>
    <!-- Barra_de_navegación -->
    <div th:replace="base/general :: navbar(~{ :: .elementos})">
      <ul class="navbar-nav mr-auto elementos">
        <!-- <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tabla.html">Tabla</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="formulario.html">Formulario</a>
      </li> -->
      </ul>
    </div>

    <div class="container">
      <!-- Título de la pantalla -->
      <div
        th:replace="base/general :: titulo_pantalla(titulo=~{ :: .titulo}, btnPrincipal=~{::.btnPrincipal},subTit=~{ :: .subTit})"
      >
        <h2 class="titulo">Encuestas en revisión</h2>
        <div class="btnPrincipal"></div>
        <h5 class="subTit">Grupo: 02</h5>
        <!-- <div class="subTit"></div>  -->
        <!-- <button class="btn btn-dark btn-sm btnPrincipal"><i class="fas fa-plus"></i> Botón Principal</button> -->
      </div>
      <div class="card">
        <div class="card-header">
          <h5>Encuestas en revisión</h5>
        </div>
        <div class="card-body">
          <!-- Búsqueda -->
          <div class="row justify-content-end mb-4">
            <div class="col-md-4">
              <input
                type="text"
                placeholder="Buscar"
                class="form-control d-inline"
              />
            </div>
          </div>
          <table class="table text-center table-striped">
            <thead>
              <tr>
                <th scope="col">Identificacion</th>
                <th scope="col">Fecha</th>
                <th scope="col">Encuestador</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="listaRevision:${revision}">
                <td th:text="${listaRevision.id}"></td>
                <td th:text="${listaRevision.fecha}"></td>
                <td th:text="${listaRevision.Nombre}"></td>

                <td>
                  <a
                    type="submit"
                    class="btn btn-outline-dark"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Mas Informacion"
                  ><i class="fas fa-info-circle"></i></a>

                  <a th:href="@{/revision/encuesta}" class="btn btn-outline-dark" role="button"  title="Realizar revisión" data-toggle="tooltip" data-placement="bottom" ><i class="fas fa-check-double"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Scripts generales -->
    <div th:replace="base/general :: scripts"></div>
  </body>
</html>
