<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8">
    <title>Asignacion03</title>

    <!-- Hojas css -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  </head>

  <body>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" ><i class="fas fa-laptop-code"></i> IGF/GRUPO-02</a>

    </nav>

    
    <div class="container">
    <br>
    <br>
    <h4>Encuestas en Revision</h4>
    <h5>Grupo: 02</h5>
      <br><div class="card">
  <div class="card-header">
    Encuestas en revision
  </div>
  <div class="card-body">
  <table class="table table-bordered text-center">
  <thead>
    <tr>
      <th scope="col">Identificacion</th>
      <th scope="col">Fecha</th>
      <th scope="col">Encuesta</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="listaRevision:${revision}">
       <td th:text="${listaRevision.id}"></td>
       <td th:text="${listaRevision.fecha}"> </td>
       <td th:text="${listaRevision.Nombre}"> </td>
   
       <td >   <button type="submit" 
                class="fas fa-info-circle btn btn-dark" 
                data-toggle="tooltip" 
                data-placement="bottom" 
                title="Mas Informacion"></button> 
                
                
                <button type="submit" 
                class="fas fa-eye btn btn-dark" 
                data-toggle="tooltip" 
                data-placement="bottom" 
                title="Ver Observaciones"></button>
                
                
                <button type="submit" 
                class="fas fa-scroll btn btn-dark" 
                data-toggle="tooltip" 
                data-placement="bottom" 
                title="Realizar aclaracion"></button>
                 </td>
       </tr> 
  </tbody>
</table>
  
  </div>
</div>
</div>
<br>
<br>


    <!-- Scripts js -->

    <!-- Script tooltip -->

    <!-- Script tabla -->
    <script src="js/tabla.js"></script>
  </body>
</html>
