<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Asignacion</title>

    <!-- Hojas css -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font awesome -->

  <body>
    <!-- Barra de navegaciï¿½n -->

      <a class="navbar-brand" ><i class="fas fa-laptop-code"></i> Asignacion</a>

    </nav>
    
    <div class="container">
    <br>
    <br>
    <div class="row">
     <div class="col-md-10">
     <h4>Administrar muestras</h4>
     <h6>Unidad de Metodologia</h6>
      </div>
     <div class="col-md-2">
     <a 
      th:href="@{/crearmuestra}"
                class="fas fa-plus btn btn-dark " 
                data-toggle="tooltip" 
                data-placement="bottom" 
                title="Nueva">Nueva muestra</a> </div>    
     </div>
     <br>
    <div class="card ">
  <div class="card-header">
    Lista de muestras
  </div>
  <div class="card-body">
    <div class="form-row"> 
                <!--ColumnaIzquiera Vacia-->
                <div class="form-group col-md-6"></div>
                <div class= "text-center form-group col-md-2">Busqueda:</div>
    
                <!--Columna Derecha -->
                <div class="form-group col-md-4">
                <input class="form-control"  >
                </div></div>              
                
  <table class="table table-striped text-center">
  <thead>
    <tr>
      <th scope="col">Identificacion muestra</th>
      <th scope="col">Zona</th>
      <th scope="col">Departamento</th>
      <th scope="col">Municipio</th>
      <th scope="col">Domicilio</th>
      <th scope="col">Mes</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="lista4:${grupo}">
       <td >MM102020</td>
       <td >Aqui</td>
       <td>San Salvador</td>     
       <td>Son Sonate</td>  
       <td>Direccion</td>  
       <td>Nobiembre</td> 
       <td >   <button type="submit" 
                class="fas fa-pencil-alt btn btn-dark" 
                data-toggle="tooltip" 
                data-placement="bottom" 
                title="Editar"></button> 
                
                <button type="submit" 
                class="far fa-trash-alt btn btn-dark" 
                data-toggle="tooltip" 
                data-placement="bottom" 
                title="Eliminar"></button>
                 </td>
       </tr> 
  </tbody>
</table>
  </div>
  <div class="card-footer text-muted">
 

<ul class="pagination justify-content-end" >
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>

  </div>
</div>
</div>

    <!-- Scripts js -->

    <!-- Latest compiled JavaScript -->

    <!-- Script tooltip -->
    <script src="js/script_tooltip.js"></script>
    <!-- Script tabla -->
    <script src="js/tabla.js"></script>
